<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .position-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .position-header h2 {
            font-size: 1.5em;
        }

        .waiting {
            text-align: center;
            padding: 40px 20px;
        }

        .waiting h2 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .waiting p {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .vote-count {
            font-size: 3em;
            font-weight: bold;
            color: #764ba2;
            margin: 20px 0;
        }

        .waiting-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            color: #666;
            font-size: 0.95em;
        }

        .override-banner {
            background: #fff8e1;
            border: 2px solid #ffb300;
            border-radius: 12px;
            color: #7a5200;
            padding: 15px 20px;
            margin-bottom: 25px;
            text-align: center;
            font-size: 0.98em;
        }

        .candidate-section {
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            background: #fafafa;
        }

        .candidate-section:last-child {
            margin-bottom: 0;
        }

        .candidate-name-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .candidate-name-header h2 {
            color: #667eea;
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .result-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 30px;
            color: white;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .result-card.not-inclined {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .result-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .result-number {
            font-size: 3.5em;
            font-weight: bold;
        }

        .summary {
            background: #e8f5e9;
            border: 2px solid #4caf50;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin-bottom: 25px;
        }

        .summary h3 {
            color: #2e7d32;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .summary p {
            color: #388e3c;
            font-size: 1.05em;
        }

        .vote-details {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
        }

        .vote-details h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .vote-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .vote-item:last-child {
            margin-bottom: 0;
        }

        .vote-item.not-inclined {
            border-left-color: #f5576c;
        }

        .vote-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .voter-name {
            font-weight: 600;
            color: #333;
            font-size: 1.05em;
        }

        .voter-choice {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: 600;
            background: #667eea;
            color: white;
        }

        .voter-choice.not-inclined {
            background: #f5576c;
        }

        .vote-feedback {
            color: #555;
            line-height: 1.6;
            margin-top: 10px;
            padding: 12px;
            background: white;
            border-radius: 8px;
            font-size: 0.95em;
        }

        .vote-timestamp {
            color: #999;
            font-size: 0.8em;
            margin-top: 8px;
        }

        .refresh-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 30px;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .btn-ai-summary {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .btn-ai-summary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(245, 87, 108, 0.3);
        }

        .btn-ai-summary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .ai-summary-box {
            background: #f0f8ff;
            border: 2px solid #4682b4;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .ai-summary-box.show {
            display: block;
            animation: fadeIn 0.3s;
        }

        .ai-summary-box h4 {
            color: #2c5282;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .ai-summary-content {
            color: #2d3748;
            line-height: 1.7;
            font-size: 0.95em;
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .results-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Voting Results</h1>

        <div class="role-selector-section" style="margin-bottom: 30px;">
            <label for="roleSelector" style="display: block; margin-bottom: 10px; color: #333; font-weight: 600;">Select Position:</label>
            <select id="roleSelector" onchange="onRoleChange()" style="width: 100%; padding: 12px; border: 2px solid #667eea; border-radius: 8px; font-size: 16px; background: white; cursor: pointer;">
                <option value="">Loading positions...</option>
            </select>
        </div>

        <div id="content" class="loading">
            <div class="spinner"></div>
            <p>Select a position to view results...</p>
        </div>

        <button class="refresh-btn" onclick="loadResults()" id="refreshBtn" style="display: none;">Refresh Results</button>
    </div>

    <script>
        let selectedRoleId = null;
        let availableRoles = [];

        function loadRoles() {
            fetch('/api/roles')
                .then(response => response.json())
                .then(data => {
                    availableRoles = data.roles || [];
                    const roleSelector = document.getElementById('roleSelector');

                    if (availableRoles.length === 0) {
                        roleSelector.innerHTML = '<option value="">No positions available</option>';
                        document.getElementById('content').innerHTML = '<p style="text-align: center; color: #666;">No positions have been created yet.</p>';
                        return;
                    }

                    roleSelector.innerHTML = '<option value="">-- Select a position --</option>';
                    availableRoles.forEach(role => {
                        const option = document.createElement('option');
                        option.value = role.id;
                        option.textContent = role.position;
                        roleSelector.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error loading roles:', error);
                    document.getElementById('roleSelector').innerHTML = '<option value="">Error loading positions</option>';
                });
        }

        function onRoleChange() {
            const roleSelector = document.getElementById('roleSelector');
            selectedRoleId = roleSelector.value;

            if (selectedRoleId) {
                document.getElementById('refreshBtn').style.display = 'block';
                loadResults();
                startAutoRefresh();
            } else {
                document.getElementById('refreshBtn').style.display = 'none';
                document.getElementById('content').innerHTML = '<div class="loading"><p>Select a position to view results...</p></div>';
                stopAutoRefresh();
            }
        }

        function loadResults() {
            if (!selectedRoleId) {
                return;
            }

            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '<div class="spinner"></div><p>Loading results...</p>';
            contentDiv.className = 'loading';

            fetch(`/api/results/${selectedRoleId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.complete || data.override) {
                        displayResults(data);
                    } else {
                        displayWaiting(data);
                    }
                })
                .catch(error => {
                    contentDiv.innerHTML = '<p style="color: red;">Error loading results. Please try again.</p>';
                });
        }

        function displayWaiting(data) {
            const contentDiv = document.getElementById('content');
            contentDiv.className = 'waiting';

            let positionHTML = '';
            if (data.position) {
                positionHTML = `
                    <div class="position-header">
                        <h2>${data.position}</h2>
                    </div>
                `;
            }

            contentDiv.innerHTML = `
                ${positionHTML}
                <h2>Waiting for Votes</h2>
                <div class="vote-count">${data.votes_received} / ${data.votes_needed}</div>
                <p>${data.message}</p>
                <div class="waiting-info">
                    <strong>${data.total_voters}</strong> voter(s) need to vote on <strong>${data.total_candidates}</strong> candidate(s)
                </div>
            `;
        }

        function displayResults(data) {
            const contentDiv = document.getElementById('content');
            contentDiv.className = '';

            // Position header
            let positionHTML = '';
            if (data.position) {
                positionHTML = `
                    <div class="position-header">
                        <h2>${data.position}</h2>
                    </div>
                `;
            }

            let overrideHTML = '';
            if (data.override && !data.complete) {
                overrideHTML = `
                    <div class="override-banner">
                        Results override enabled. Showing partial results (${data.votes_received} of ${data.votes_needed} vote(s) received).
                    </div>
                `;
            }

            // Build sections for each candidate
            let candidatesHTML = '';
            if (data.candidates && data.candidates.length > 0) {
                candidatesHTML = data.candidates.map(candidate => {
                    // Determine outcome for this candidate
                    let summaryHTML = '';
                    if (candidate.inclined > candidate.not_inclined) {
                        summaryHTML = `
                            <div class="summary">
                                <h3>Majority: Inclined</h3>
                                <p>${candidate.inclined} out of ${candidate.total_votes} vote(s)</p>
                            </div>
                        `;
                    } else if (candidate.not_inclined > candidate.inclined) {
                        summaryHTML = `
                            <div class="summary" style="background: #ffebee; border-color: #f44336;">
                                <h3 style="color: #c62828;">Majority: Not Inclined</h3>
                                <p style="color: #d32f2f;">${candidate.not_inclined} out of ${candidate.total_votes} vote(s)</p>
                            </div>
                        `;
                    } else {
                        summaryHTML = `
                            <div class="summary" style="background: #fff3e0; border-color: #ff9800;">
                                <h3 style="color: #e65100;">Tied Vote</h3>
                                <p style="color: #ef6c00;">${candidate.inclined} - ${candidate.not_inclined}</p>
                            </div>
                        `;
                    }

                    // Build vote details with feedback
                    let voteDetailsHTML = '';
                    if (candidate.votes && candidate.votes.length > 0) {
                        voteDetailsHTML = candidate.votes.map(vote => {
                            const timestamp = new Date(vote.timestamp).toLocaleString();
                            return `
                                <div class="vote-item ${vote.choice === 'Not Inclined' ? 'not-inclined' : ''}">
                                    <div class="vote-item-header">
                                        <span class="voter-name">${vote.voter}</span>
                                        <span class="voter-choice ${vote.choice === 'Not Inclined' ? 'not-inclined' : ''}">${vote.choice}</span>
                                    </div>
                                    ${vote.feedback ? `<div class="vote-feedback">${vote.feedback}</div>` : ''}
                                    <div class="vote-timestamp">Submitted: ${timestamp}</div>
                                </div>
                            `;
                        }).join('');
                    }

                    return `
                        <div class="candidate-section" id="candidate-${candidate.id}">
                            <div class="candidate-name-header">
                                <h2>${candidate.name}</h2>
                            </div>
                            ${summaryHTML}
                            <div class="results-grid">
                                <div class="result-card">
                                    <div class="result-label">Inclined</div>
                                    <div class="result-number">${candidate.inclined}</div>
                                </div>
                                <div class="result-card not-inclined">
                                    <div class="result-label">Not Inclined</div>
                                    <div class="result-number">${candidate.not_inclined}</div>
                                </div>
                            </div>
                            <div class="vote-details">
                                <h3>Detailed Feedback</h3>
                                ${voteDetailsHTML}
                            </div>
                            <button class="btn-ai-summary" onclick="generateAISummary('${candidate.id}', '${candidate.name}')" id="ai-btn-${candidate.id}">
                                ✨ Generate AI Executive Summary
                            </button>
                            <div class="ai-summary-box" id="ai-summary-${candidate.id}">
                                <h4>AI-Generated Executive Summary</h4>
                                <div class="ai-summary-content" id="ai-content-${candidate.id}"></div>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            contentDiv.innerHTML = `
                ${positionHTML}
                ${overrideHTML}
                ${candidatesHTML}
            `;
        }

        // Auto-refresh every 5 seconds if votes not complete
        let autoRefreshInterval;

        function startAutoRefresh() {
            stopAutoRefresh(); // Clear any existing interval
            autoRefreshInterval = setInterval(() => {
                if (!selectedRoleId) {
                    stopAutoRefresh();
                    return;
                }
                fetch(`/api/results/${selectedRoleId}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.complete) {
                            displayResults(data);
                            stopAutoRefresh();
                        } else if (data.override) {
                            displayResults(data);
                        } else {
                            displayWaiting(data);
                        }
                    });
            }, 5000);
        }

        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
        }

        function generateAISummary(candidateId, candidateName) {
            if (!selectedRoleId) {
                alert('No role selected');
                return;
            }

            const btn = document.getElementById(`ai-btn-${candidateId}`);
            const summaryBox = document.getElementById(`ai-summary-${candidateId}`);
            const contentDiv = document.getElementById(`ai-content-${candidateId}`);

            // Show loading state
            btn.disabled = true;
            btn.textContent = '⏳ Generating summary...';
            summaryBox.classList.remove('show');

            fetch(`/api/aggregate-summary/${selectedRoleId}/${candidateId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Format the summary with markdown-style formatting
                    const formattedSummary = data.summary
                        .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
                        .replace(/\n- /g, '\n• ')
                        .replace(/\n/g, '<br>');

                    contentDiv.innerHTML = formattedSummary;
                    summaryBox.classList.add('show');
                    btn.textContent = '✨ Regenerate AI Summary';
                } else {
                    alert(data.message || 'Error generating AI summary');
                    btn.textContent = '✨ Generate AI Executive Summary';
                }
                btn.disabled = false;
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error generating AI summary. Please try again.');
                btn.disabled = false;
                btn.textContent = '✨ Generate AI Executive Summary';
            });
        }

        // Load roles on page load
        loadRoles();
    </script>
</body>
</html>
