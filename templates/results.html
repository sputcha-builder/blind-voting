<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .candidate-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .candidate-header h2 {
            font-size: 1.5em;
            margin-bottom: 8px;
        }

        .candidate-header .position {
            font-size: 1.1em;
            opacity: 0.95;
            font-weight: 500;
        }

        .waiting {
            text-align: center;
            padding: 40px 20px;
        }

        .waiting h2 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .waiting p {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .vote-count {
            font-size: 3em;
            font-weight: bold;
            color: #764ba2;
            margin: 20px 0;
        }

        .results-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .result-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 30px;
            color: white;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .result-card.not-inclined {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .result-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .result-number {
            font-size: 4em;
            font-weight: bold;
        }

        .vote-details {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .vote-details h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .vote-item {
            background: white;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #667eea;
        }

        .vote-item.not-inclined {
            border-left-color: #f5576c;
        }

        .voter-name {
            font-weight: 600;
            color: #333;
        }

        .voter-choice {
            color: #666;
            font-size: 0.9em;
        }

        .refresh-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .summary {
            background: #e8f5e9;
            border: 2px solid #4caf50;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin-bottom: 25px;
        }

        .summary h2 {
            color: #2e7d32;
            margin-bottom: 10px;
        }

        .summary p {
            color: #388e3c;
            font-size: 1.1em;
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Voting Results</h1>

        <div id="content" class="loading">
            <div class="spinner"></div>
            <p>Loading results...</p>
        </div>

        <button class="refresh-btn" onclick="loadResults()">Refresh Results</button>
    </div>

    <script>
        function loadResults() {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '<div class="spinner"></div><p>Loading results...</p>';
            contentDiv.className = 'loading';

            fetch('/api/results')
                .then(response => response.json())
                .then(data => {
                    if (data.complete) {
                        displayResults(data);
                    } else {
                        displayWaiting(data);
                    }
                })
                .catch(error => {
                    contentDiv.innerHTML = '<p style="color: red;">Error loading results. Please try again.</p>';
                });
        }

        function displayWaiting(data) {
            const contentDiv = document.getElementById('content');
            contentDiv.className = 'waiting';

            let candidateHTML = '';
            if (data.candidate_name && data.position) {
                candidateHTML = `
                    <div class="candidate-header">
                        <h2>${data.candidate_name}</h2>
                        <div class="position">${data.position}</div>
                    </div>
                `;
            }

            contentDiv.innerHTML = `
                ${candidateHTML}
                <h2>Waiting for Votes</h2>
                <div class="vote-count">${data.votes_received} / ${data.votes_needed}</div>
                <p>${data.message}</p>
            `;
        }

        function displayResults(data) {
            const contentDiv = document.getElementById('content');
            contentDiv.className = '';

            // Candidate info
            let candidateHTML = '';
            if (data.candidate_name && data.position) {
                candidateHTML = `
                    <div class="candidate-header">
                        <h2>${data.candidate_name}</h2>
                        <div class="position">${data.position}</div>
                    </div>
                `;
            }

            // Determine outcome
            let summaryHTML = '';
            if (data.inclined > data.not_inclined) {
                summaryHTML = `
                    <div class="summary">
                        <h2>Majority: Inclined</h2>
                        <p>${data.inclined} out of ${data.total_votes} votes</p>
                    </div>
                `;
            } else if (data.not_inclined > data.inclined) {
                summaryHTML = `
                    <div class="summary" style="background: #ffebee; border-color: #f44336;">
                        <h2 style="color: #c62828;">Majority: Not Inclined</h2>
                        <p style="color: #d32f2f;">${data.not_inclined} out of ${data.total_votes} votes</p>
                    </div>
                `;
            } else {
                summaryHTML = `
                    <div class="summary" style="background: #fff3e0; border-color: #ff9800;">
                        <h2 style="color: #e65100;">Tied Vote</h2>
                        <p style="color: #ef6c00;">${data.inclined} - ${data.not_inclined}</p>
                    </div>
                `;
            }

            // Build vote details
            let voteDetailsHTML = data.votes.map(vote => `
                <div class="vote-item ${vote.choice === 'Not Inclined' ? 'not-inclined' : ''}">
                    <span class="voter-name">${vote.voter}</span>
                    <span class="voter-choice">${vote.choice}</span>
                </div>
            `).join('');

            contentDiv.innerHTML = `
                ${candidateHTML}
                ${summaryHTML}
                <div class="results-grid">
                    <div class="result-card">
                        <div class="result-label">Inclined</div>
                        <div class="result-number">${data.inclined}</div>
                    </div>
                    <div class="result-card not-inclined">
                        <div class="result-label">Not Inclined</div>
                        <div class="result-number">${data.not_inclined}</div>
                    </div>
                </div>
                <div class="vote-details">
                    <h3>Vote Breakdown</h3>
                    ${voteDetailsHTML}
                </div>
            `;
        }

        // Auto-refresh every 5 seconds if votes not complete
        let autoRefreshInterval;

        function startAutoRefresh() {
            autoRefreshInterval = setInterval(() => {
                fetch('/api/results')
                    .then(response => response.json())
                    .then(data => {
                        if (data.complete) {
                            displayResults(data);
                            stopAutoRefresh();
                        }
                    });
            }, 5000);
        }

        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
        }

        // Load results on page load
        loadResults();
        startAutoRefresh();
    </script>
</body>
</html>
